<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <form action="">
            <div>
            <p>Início:
                <input type="number" name="txtinicio" id="txtinicio" required>
            </p>
            <p>Fim: 
                <input type="number" name="txtfim" id="txtfim" required>
            </p>
                <p>Passo:
                    <input type="number" name="txtpasso" id="txtpasso" required>
                </p>
               <p><input type="button" value="Contar" onclick="contar()"></p>
            </div>
        </form>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
